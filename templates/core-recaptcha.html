<div *ngIf="publicKey"><button ion-button block *ngIf="!model[modelValueName]" (click)="answerRecaptcha()" type="button">{{ 'core.resourcedisplayopen' | translate }}</button><p *ngIf="model[modelValueName]" class="text-success">{{ 'core.answered' | translate }}</p><p *ngIf="expired" class="text-danger">{{ 'core.login.recaptchaexpired' | translate }}</p></div><div class="core-warning-card" icon-start *ngIf="!challengehash && challengeimage"><ion-icon name="warning"></ion-icon>{{ 'core.errorloadingcontent' | translate }}</div>
