<core-navbar-buttons end><core-context-menu><core-context-menu-item *ngIf="externalUrl" [priority]="900" [content]="'core.openinbrowser' | translate" [href]="externalUrl" [iconAction]="'open'"></core-context-menu-item><core-context-menu-item *ngIf="description" [priority]="800" [content]="'core.moduleintro' | translate" (action)="expandDescription()" [iconAction]="'arrow-forward'"></core-context-menu-item><core-context-menu-item *ngIf="blog" [priority]="750" content="{{'addon.blog.blog' | translate}}" [iconAction]="'fa-newspaper-o'" (action)="gotoBlog($event)"></core-context-menu-item><core-context-menu-item [priority]="700" [content]="'core.refresh' | translate" (action)="doRefresh(null, $event)" [iconAction]="refreshIcon" [closeOnClick]="false"></core-context-menu-item></core-context-menu></core-navbar-buttons><core-loading [hideUntil]="loaded" class="core-loading-center"><core-course-module-description *ngIf="displayDescription" [description]="description" [component]="component" [componentId]="componentId" contextLevel="module" [contextInstanceId]="module.id" [courseId]="courseId"></core-course-module-description><div *ngIf="shouldIframe || (shouldEmbed && isOther)" class="addon-mod_url-embedded-url"><core-iframe [src]="url"></core-iframe></div><ion-list *ngIf="!shouldIframe && (!shouldEmbed || !isOther)"><ion-item *ngIf="shouldEmbed"><img *ngIf="isImage" title="{{name}}" [src]="url"><video *ngIf="isVideo" title="{{name}}" controls><source [src]="url" [type]="mimetype"></video><audio *ngIf="isAudio" title="{{name}}" controls><source [src]="url" [type]="mimetype"></audio></ion-item><ion-item text-wrap><h2>{{ 'addon.mod_url.pointingtourl' | translate }}</h2><p>{{ url }}</p></ion-item><ion-item text-wrap><a ion-button block (click)="go()" icon-start><ion-icon name="link" start></ion-icon>{{ 'addon.mod_url.accessurl' | translate }}</a></ion-item></ion-list></core-loading>
