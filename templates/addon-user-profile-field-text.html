<ion-item *ngIf="!edit && field && field.name"><h2>{{ field.name }}</h2><p><core-format-text [text]="field.value" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text></p></ion-item><ion-item *ngIf="edit && field && field.shortname" text-wrap [formGroup]="form"><ion-label stacked [core-mark-required]="field.required">{{ field.name }}</ion-label><ion-input [type]="field.inputType" [formControlName]="field.modelName" [placeholder]="field.name" maxlength="{{field.maxlength}}"></ion-input><core-input-errors item-content [control]="form.controls[field.modelName]"></core-input-errors></ion-item>
