<core-dynamic-component *ngIf="loaded" [component]="componentClass" [data]="data" class="core-question-{{question.slot}}"><p padding>{{ 'core.question.errorquestionnotsupported' | translate:{$a: question.type} }}</p></core-dynamic-component><input *ngIf="seqCheck" type="hidden" name="{{seqCheck.name}}" value="{{seqCheck.value}}"><core-dynamic-component *ngFor="let componentClass of behaviourComponents" [component]="componentClass" [data]="data"></core-dynamic-component><ion-item text-wrap class="core-danger-item" *ngIf="question.validationError"><p>{{ question.validationError }}</p></ion-item><ion-item text-wrap *ngFor="let button of question.behaviourButtons"><button ion-button block (click)="buttonClicked.emit(button)" [disabled]="button.disabled">{{ button.value }}</button></ion-item><ion-item text-wrap class="core-question-feedback-container" *ngIf="question.feedbackHtml"><p><core-format-text [component]="component" [componentId]="componentId" [text]="question.feedbackHtml" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text></p></ion-item><ion-item text-wrap class="core-question-comment" *ngIf="question.commentHtml"><p><core-format-text [component]="component" [componentId]="componentId" [text]="question.commentHtml" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text></p></ion-item>
