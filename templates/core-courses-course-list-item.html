<a ion-item text-wrap (click)="openCourse(course)" [class.item-disabled]="course.visible == 0" [title]="course.displayname || course.fullname"><core-icon name="fa-graduation-cap" fixed-width item-start></core-icon><h2><core-format-text [text]="course.displayname || course.fullname" contextLevel="course" [contextInstanceId]="course.id"></core-format-text></h2><div item-end><span *ngIf="!course.isEnrolled"><span ion-button icon-only clear color="gray" *ngFor="let instance of course.enrollment" [attr.aria-label]=" instance.name | translate"><core-icon *ngIf="instance.icon" [name]="instance.icon"></core-icon><img *ngIf="instance.img && !instance.icon" [src]="instance.img" class="core-course-enrollment-img"></span></span></div></a>
